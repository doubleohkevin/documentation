      /extensions/viewerEPUB: /extensions/epub-viewer
      /extensions/viewerHTML: /extensions/html-viewer
      /extensions/viewerImage: /extensions/image-viewer
      /extensions/viewerMD: /extensions/md-viewer
      /extensions/viewerMHTML: /extensions/mhtml-viewer
      /extensions/viewerPDF: /extensions/pdf-viewer
      /extensions/viewerRTF: /extensions/rtf-viewer
      /extensions/viewerText: /extensions/text-viewer
      /extensions/viewerURL: /extensions/url-viewer
      /extensions/viewerZIP: /extensions/archive-viewer
